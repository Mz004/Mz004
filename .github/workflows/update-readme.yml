name: Update README with Date

on:
  schedule:
    # Runs at 12:00 AM EST every day (UTC-5)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Update README
        run: |
          # Get today's date
          DATE=$(date +"%Y-%m-%d")
          
          # Replace placeholder with today's date in README.md (backup not needed)
          sed -i.bak "s/<!--DATE-->/ðŸ“… Today's Date: $DATE/g" README.md
          
          # Remove the backup file created by sed
          rm README.md.bak

      - name: Set up GitHub credentials
        run: |
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Updated date in README to $DATE"
          git push
